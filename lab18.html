     <script>
          let user = {
               name: 'John',
               sayHi: function () {
                    console.log(this.name);
               }
          };

          (user.sayHi)(); // *  John เพราะเป็น method shorthand เพราะว่า sayHi is function ที่ log name in user /This dot name is John
     </script>
